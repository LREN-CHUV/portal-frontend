<div class="container-fluid mt">
  <div class="row">
    <div class="col-md-3">
      <div class="info-tile tile-orange">
        <div class="tile-icon"><i class="icon-glasses"></i></div>
        <div class="tile-heading"><span>Users</span></div>
        <div class="tile-body">
          <span ng-bind="datas.users || '0'"></span>
        </div>
        <div class="tile-footer">Scientists registered <br />on the platform</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="info-tile tile-blue">
        <div class="tile-icon"><i class="icon-exam"></i></div>
        <div class="tile-heading"><span>Articles</span></div>
        <div class="tile-body">
          <span ng-bind="datas.articles || '0'"></span>
        </div>
        <div class="tile-footer">Articles written on <br />the platform</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="info-tile tile-gray">
        <div class="tile-icon"><i class="icon-molecular"></i></div>
        <div class="tile-heading"><span>Variables</span></div>
        <div class="tile-body">
          <span ng-bind="datas.variables || '0'"></span>
        </div>
        <div class="tile-footer">Records in database</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="info-tile tile-edit">
        <div class="tile-icon"><i class="icon-write"></i></div>
        <div class="tile-heading"><span>&nbsp;</span></div>
        <div class="tile-body"><span>&nbsp;</span></div>
        <a ui-sref="articles-create" class="tile-title">
          <big>write</big>
          <span>an article</span>
          <span class="icon">+</span>
        </a>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel" data-widget='{"draggable": "false"}'>
          <div class="panel-heading">
            <h2>Recent Models</h2>
            <div class="panel-ctrls button-icon-bg"
                 data-actions-container=""
                 data-action-collapse='{"target": ".panel-body"}'
                 data-action-refresh-demo='{"type": "circular"}'
            >
            </div>
          </div>
          <div class="panel-body scroll-pane" style="height: 320px;">
            <div class="custom-scrollbar" scrollbar>
              <div ng-include="'scripts/app/models/models.html'" ng-controller="ModelsController" params='{"limit":10,"team":1,"valid":1}'></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div ng-include="'scripts/app/articles/articles.html'" ng-controller="ArticlesController"></div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4" ng-repeat="model in models">
        <div class="panel panel-default ui-state-default panel-height-fixe" data-widget="{'draggable': 'false'}" data-widget-static="">
          <div class="panel-heading">
            <h2 ng-bind="model.title"></h2>
            <div class="panel-ctrls button-icon-bg"
                 data-actions-container=""
                 data-action-collapse='{"target": ".panel-body"}'
                 data-action-refresh-demo='{"type": "circular"}' >
            </div>
          </div>
          <div class="panel-body panel-body-graph panel-body-article highcharts-container">
            <highchart config="model.chartConfig"></highchart>

            <div class="author-box">
              <span class="avatar">
                <img ng-src="{{model.createdBy.picture}}" alt="" class="avatar" />
              </span>
              by <span>{{model.createdBy.fullname}}</span><br />
              <span class="time">{{model.createdAt | fromNow}}</span>
            </div>
            <div class="action">
              <a ui-sref="models-edit({slug: model.slug, isCopy: false})"
                 class="icon-tl">
                <span class="icon-bg">
                    <i class="icon-html"></i>
                </span>
              </a>
              <other-experiments style="margin: 0 5px" model-slug="model.slug" minimal="true"></other-experiments>
            </div>

          </div>
        </div>
      </div>

    </div>
</div>

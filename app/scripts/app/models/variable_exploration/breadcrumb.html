<div class="panel explore-box">
    <div class="panel-heading">
        <h2>Path</h2>
    </div>
    <div class="panel-body">
        <span 
            ng-repeat-start="node in $ctrl.breadcrumb"
            ng-click="$ctrl.zoom(node.code)"
        >{{node.label}} ({{node.childsLength}})</span>
        <span ng-repeat-end ng-if="!$last">
            >
        </span>
    </div>
</div>

<div class="experiments-popover">
  <div ng-if="experiments.length == 0">
    <p>You have no running experiments.</p>
    <p>
      You can start one by selecting a model
      and configuring an experiment on it.
    </p>
  </div>
  <div ng-repeat="experiment in experiments | orderBy:'-finished' track by $index" class="temp-sol">
    <span ng-if="!experiment.finished" class="fa fa-spin fa-spinner"></span>
    <span ng-if="experiment.finished && !experiment.resultsViewed && experiment.hasError"
          class="fa fa-warning" style="color: darkorange"></span>
    <span ng-if="experiment.finished && !experiment.resultsViewed && !experiment.hasError"
          class="fa fa-bell" style="color: darkgreen"></span>
    <span ng-if="experiment.finished && experiment.resultsViewed"
          class="fa fa-eye" style="color: darkgrey"></span>
    <a ui-sref="experiment_details({model_slug: experiment.model.slug, experiment_uuid: experiment.uuid})"
       ng-bind="experiment.name"></a>
    (<span style="font-size: 10px" ng-bind="experiment.created | fromNow"></span>)
    <a ui-sref="experiment_details({model_slug: experiment.model.slug, experiment_uuid: experiment.uuid})" class="link-layout"></a>
  </div>
</div>

<body ng-app="chuvApp" class="ng-cloak" ng-cloak to-top-on-load>

<!-- I have to ng-show instead of ng-if because I need the logout link to logout if i get 401s -->
<header id="topnav"
        class="navbar navbar-default navbar-fixed-top fixed"
        change-on-scroll
        role="banner"
        ng-cloak
        ng-show="isLoggedIn() && hasAgreedTos"
        ng-include="'scripts/app/header/header.html'"
        ng-controller="HeaderController"></header>
<div id="wrapper">
  <div id="layout-static">
    <div class="static-content-wrapper">
      <div class="static-content">
        <div class="page-content" ui-view class="mainview-animation animated"></div>
      </div>
      <footer id="footer" role="contentinfo" ng-cloak ng-show="!isNewVisitor()">
        <div class="clearfix container-fluid">
          <div class="row">
            <ul class="list-unstyled list-inline col-md-6">
              <li><h6 class="copyright">&copy; 2015 Human Brain Project. All right reserved</h6></li>
            </ul>
            <div class="col-md-6 text-right">
              <a href="https://www.ahead-solutions.ch/" target="_blank">Powered by Ahead Solutions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
<div id="notifications" ng-controller="NotificationCtrl" class="row">
  <div ng-repeat="notification in notifications" class="col-xs-12 col-sm-offset-4 col-sm-8 col-md-offset-6 col-md-6 col-lg-offset-7 col-md-5">
    <div class="alert alert-dismissable" ng-class="'alert-' + (notification.type || 'warning')" role="alert">
      <button type="button" class="close" ng-click="notification.dismiss()">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
      </button>
      <div ng-bind="notification.message"></div>
    </div>
  </div>
</div>
